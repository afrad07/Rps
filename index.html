<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Rock , Paper & Scissors</h1>
    <div id="container">
        <div class="playground">
            <button  onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist" style="color: #fff;"></i></button>
            <button onclick="playGame('paper')"><i class="fa-solid fa-hand" style="color: #fff;"></i></button>
            <button onclick="playGame('scissors')"><i class="fa-solid fa-hand-peace" style="color: #fff;"></i></button>
        </div>

        <div class="choices">
            <div class="player-choice">
                <h2>Player :</h2>
                <p id="playerChoice">Rock</p>
            </div>
            <div class="computer-choice">
                <h2>Computer :</h2>
                <p id="computerChoice">Rock</p>
            </div>
        </div>

        <div class="result">
            <h2>Result :</h2>
            <p id="result">It's a draw!</p>
        </div>

        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <hr>
            <div class="score">
                <h2>Player :</h2>
                <p id="playerScore">0</p>
            </div>
            <div class="score">
                <h2>Computer :</h2>
                <p id="computerScore">0</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
